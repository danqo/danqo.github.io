<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Daniel Wang</title>
    <script type="text/javascript">
      var loc = window.location;
      loc.replace(
        loc.protocol +
          '//' +
          loc.hostname +
          (loc.port ? ':' + loc.port : '') +
          loc.pathname.split('/').slice(0, 1).join('/') +
          '/?/' +
          loc.pathname
            .slice(1)
            .split('/')
            .slice(0)
            .join('/')
            .replace(/&/g, '~and~') +
          (loc.search ? '&' + loc.search.slice(1).replace(/&/g, '~and~') : '') +
          loc.hash,
      );
    </script>
  </head>
  <body></body>
</html>
